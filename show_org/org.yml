---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Install Meraki SDK
      pip:
        name: meraki
        executable: pip3  # Use pip3 for Python 3
        
    - name: Print Environment Variables
      ansible.builtin.debug:
        msg: "MERAKI_API_KEY: {{ lookup('env', 'MERAKI_API_KEY') }}"

    - name: Get all Organizations
      cisco.meraki.organizations_info:
        meraki_suppress_logging: false
        meraki_api_key: "{{ lookup('env', 'MERAKI_API_KEY') }}"
        organizationId: "{{ lookup('env', 'ORG_ID') }}"
      register: result

    - name: Show result
      ansible.builtin.debug:
        msg: "{{ result }}"
